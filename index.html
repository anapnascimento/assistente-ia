<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aura Boti - Assistente de IA</title>
</head>
<body>
    <header>
        <h1 class="title">Aura Boti</h1>
        <label class="theme-switch">
            <input type="checkbox" id="toggleThemeCheckbox">
            <span class="slider"></span>
          </label>
    </header>
    <main>
        <section class="container">
            <input type="password" id="apiKey" placeholder="Digite a sua API Key OpenIA" />
            <select id="modelSelect">
              <option value="gpt-4">GPT-4</option>
              <option value="gpt-4-turbo">GPT-4 Turbo</option>
              <option value="gpt-4o">GPT-4o (Omni)</option>
            </select>
        </section>
        <section class="container">
          <textarea id="userInput" rows="5" cols="33" placeholder="Digite sua pergunta..."></textarea>
          <button id="btnPergunta">Perguntar</button>
        </section>
    
        <section id="error" class="error"></section>
    
        <section id="respContent" class="resp-content hidden">
          <h2>Resposta da Aura Boti:</h2>
          <div id="resposta"></div>
        </section>
      </main>
</body>
<script src="script.js"></script>
</html>
